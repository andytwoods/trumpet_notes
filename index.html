<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn notes</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script type='text/javascript' src="https://unpkg.com/vexflow@4.0.0/build/vexflow-debug.js"></script>
    <script type="text/javascript" src="js/notation_manager.js"></script>
    <script type="text/javascript" src="js/spectrum_manager.js"></script>
    <script type="text/javascript" src="js/learn_manager.js"></script>
    <script type="text/javascript" src="js/skill_level.js"></script>
    <script type="text/javascript" src="js/display_elements.js"></script>
    <script type="text/javascript" src="js/project.js"></script>
    <script type="text/javascript" src="js/tests.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col align-self-center text-center">
            <div id='sheet' style='width: 100%'></div>

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2 align-self-center">
            <div id="text_input_container">
                <label for="answer" class="form-label visually-hidden">Answer</label>
                <input type="text" class="form-control text-center" id="answer" placeholder="Answer"
                       aria-describedby="answer">
            </div>
        </div>
        <div id="notes_container">
            <div class="btn-group d-block text-center" id="notes_buttons" role="group" aria-label="notes_buttons">
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="learning_type" id="type_1" value="NOTES_TO_NAMES"
                       checked>
                <label class="form-check-label" for="type_1">
                    Musical notation to note name
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="learning_type" id="type_2" value="NAMES_TO_NOTES">
                <label class="form-check-label" for="type_2">
                    Note name to musical notation
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="learning_type" id="type_3" value="NOTES_TO_SOUND">
                <label class="form-check-label" for="type_3">
                    Musical note to sound
                </label>
            </div>
        </div>
    </div>
</div>


</body>
</html>
